<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat estilo WhatsApp</title>
    <style>
      /* ======== RESET E BASE ======== */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e5ddd5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* ======== CONTAINER DO CHAT ======== */
      .chat-container {
        width: 100%;
        max-width: 420px;
        height: 100vh;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      }

      /* ======== CABE√áALHO ======== */
      .chat-header {
        background-color: #075e54;
        color: white;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .chat-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      .chat-header .info {
        display: flex;
        flex-direction: column;
      }

      .chat-header .info h3 {
        margin: 0;
        font-size: 16px;
      }

      .chat-header .info span {
        font-size: 12px;
        color: #c9c9c9;
      }

      /* ======== √ÅREA DE MENSAGENS ======== */
      #mensagens {
        flex: 1;
        list-style-type: none;
        background-color: #e5ddd5;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        scroll-behavior: smooth;
      }

      li {
        margin: 6px 0;
        max-width: 80%;
        padding: 8px 12px;
        border-radius: 10px;
        word-wrap: break-word;
        position: relative;
        font-size: 15px;
        line-height: 1.3;
      }

      .minha-mensagem {
        align-self: flex-end;
        background-color: #dcf8c6;
        border-top-right-radius: 0;
      }

      .mensagem-outro {
        align-self: flex-start;
        background-color: #fff;
        border-top-left-radius: 0;
      }

      .bem-vindo {
        align-self: center;
        background-color: transparent;
        color: #666;
        font-style: italic;
        font-size: 13px;
        margin: 10px 0;
      }

      /* ======== HOR√ÅRIO DA MENSAGEM ======== */
      .hora {
        font-size: 11px;
        color: #999;
        float: right;
        margin-left: 8px;
      }

      /* ======== INDICADOR "DIGITANDO" ======== */
      #digitando {
        text-align: left;
        font-size: 13px;
        color: #666;
        padding: 5px 15px;
        background: #f8f8f8;
        border-top: 1px solid #ddd;
        display: none;
      }

      /* ======== RODAP√â / FORMUL√ÅRIO ======== */
      form {
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        border-top: 1px solid #ccc;
        padding: 8px;
      }

      #nome {
        margin-bottom: 5px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
      }

      .input-area {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #mensagem {
        flex: 1;
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 20px;
        outline: none;
        font-size: 15px;
      }

      button {
        background-color: #25d366;
        color: white;
        border: none;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button:hover {
        background-color: #1ebe57;
      }

      /* ======== SCROLLBAR ======== */
      #mensagens::-webkit-scrollbar {
        width: 6px;
      }

      #mensagens::-webkit-scrollbar-thumb {
        background-color: #c1c1c1;
        border-radius: 10px;
      }

      /* ======== RESPONSIVIDADE ======== */
      @media (max-width: 450px) {
        body {
          align-items: stretch;
        }
        .chat-container {
          border-radius: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img
          src="https://cdn-icons-png.flaticon.com/512/124/124034.png"
          alt="Avatar"
        />
        <div class="info">
          <h3>Chat em Grupo</h3>
          <span id="status">online</span>
        </div>
      </div>

      <ul id="mensagens"></ul>
      <div id="digitando"></div>

      <form id="form">
        <input id="nome" placeholder="Seu nome de usu√°rio" autocomplete="off" />
        <div class="input-area">
          <input
            id="mensagem"
            placeholder="Digite uma mensagem..."
            autocomplete="off"
          />
          <button type="submit">‚û§</button>
        </div>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const nomeInput = document.getElementById("nome");
      const mensagemInput = document.getElementById("mensagem");
      const mensagens = document.getElementById("mensagens");
      const form = document.getElementById("form");
      const digitandoDiv = document.getElementById("digitando");
      const statusSpan = document.getElementById("status");

      let meuNome = "";
      let timeoutDigitando;

      // Enviar mensagem
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const nome = nomeInput.value.trim();
        const mensagem = mensagemInput.value.trim();
        if (!nome || !mensagem) return;

        if (!meuNome) {
          meuNome = nome;
          nomeInput.disabled = true;

          const bemVindo = document.createElement("li");
          bemVindo.textContent = `üëã Bem-vindo, ${meuNome}!`;
          bemVindo.classList.add("bem-vindo");
          mensagens.appendChild(bemVindo);
        }

        socket.emit("chat message", { nome, mensagem });
        mensagemInput.value = "";
        socket.emit("parou digitar");
      });

      // Mostrar mensagem recebida
      socket.on("chat message", (dados) => {
        const item = document.createElement("li");

        // Hor√°rio da mensagem
        const hora = new Date();
        const horaStr = hora.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        item.innerHTML = `<strong>${dados.nome}:</strong> ${dados.mensagem} <span class="hora">${horaStr}</span>`;

        if (dados.nome === meuNome) {
          item.classList.add("minha-mensagem");
        } else {
          item.classList.add("mensagem-outro");
        }

        mensagens.appendChild(item);
        mensagens.scrollTop = mensagens.scrollHeight;
      });

      // Enviar evento "digitando"
      mensagemInput.addEventListener("input", () => {
        if (meuNome) socket.emit("digitando", meuNome);
        clearTimeout(timeoutDigitando);
        timeoutDigitando = setTimeout(() => {
          socket.emit("parou digitar");
        }, 2000);
      });

      // Mostrar indicador de digita√ß√£o
      socket.on("digitando", (nome) => {
        if (nome !== meuNome) {
          digitandoDiv.textContent = `${nome} est√° digitando...`;
          digitandoDiv.style.display = "block";
        }
      });

      // Ocultar indicador
      socket.on("parou digitar", () => {
        digitandoDiv.style.display = "none";
      });

      // Mostrar quando algu√©m entra
      socket.on("usuario entrou", (nome) => {
        if (nome !== meuNome) {
          statusSpan.textContent = `${nome} online`;
          setTimeout(() => (statusSpan.textContent = "online"), 3000);
        }
      });
    </script>
  </body>
</html>
